<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }
        td {
            border: 2px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Cars List</h1>
    <div>
        <table border="1">
            <thead>
            <tr>
                <th>Mark</th>
                <th>Model</th>
                <th>Color</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${carList}">
                <td th:text="${car.mark}">Mark</td>
                <td th:text="${car.model}">Model</td>
                <td th:text="${car.color}">Color</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
